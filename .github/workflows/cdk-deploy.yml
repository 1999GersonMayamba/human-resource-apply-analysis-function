name: Deploy AWS Lambda with CDK

on:
  push:
    branches:
      - master  # Troque para sua branch principal

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalar o Node.js e AWS CDK
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ—ï¸ Instalar DependÃªncias do CDK
        run: npm install -g aws-cdk

      - name: ğŸ—ï¸ Instalar Python e DependÃªncias
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Instalar dependÃªncias da Lambda
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt -t .
          deactivate
          cd ..

      - name: ğŸ”‘ Configurar Credenciais AWS
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: ğŸš€ Deploy com AWS CDK
        run: |
          cdk bootstrap
          cdk deploy --require-approval never
