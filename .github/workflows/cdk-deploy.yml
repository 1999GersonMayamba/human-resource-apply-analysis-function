name: Deploy AWS Lambda with CDK

on:
  push:
    branches:
      - master  # Troque para sua branch principal

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Install Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv python3-pip

      - name: Install Dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g aws-cdk

      - name: Validate Python Environment
        run: |
          source .venv/bin/activate
          python3 --version

      - name: ðŸ”‘ Configurar Credenciais AWS
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: ðŸš€ Deploy com AWS CDK
        run: |
          source .venv/bin/activate
          cdk deploy --debug --all --no-cache --require-approval never